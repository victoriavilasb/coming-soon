<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/abf363cae7.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Ping logo">
    </header>
    <article>
      <section class="presentation">
        <h1>We are launching <strong>soon!</strong></h1>
        <h2>Subscribe and get notified</h2>
      </section>
      <section class="subscription">
        <div class="form">
          <input type="email" aria-label="email" placeholder="Your email address...">
          <span class="error-message">Please provide a valid email address</span>
        </div>
        <span class="btn">Notify me</span>
      </section>
      <section>
        <img src="./images/illustration-dashboard.png" alt="An illustration of a dashboard">
      </section>
    </article>
    <footer>
      <section> 
        <span><i class="fab fa-facebook-f"></i></span>
        <span><i class="fab fa-twitter"></i></span>
        <span><i class="fab fa-instagram"></i></span>
      </section>
      <span>&copy Copyright Ping. All rights reserved</span>
    </footer>
  </body>
</html>
